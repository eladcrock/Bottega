<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator App</h1>
        <form id="tipForm">
            <label for="totalTips">Enter Total Tips:</label>
            <input type="number" id="totalTips"   inputmode="decimal"   step="0.01" pattern="[0-9]*\.?[0-9]*"required  autocomplete="off" enterkeyhint="next">

            <label for="netSales">Enter NET sales:</label>
            <input type="number" id="netSales"  inputmode="decimal"   step="0.01" pattern="[0-9]*\.?[0-9]*" required  autocomplete="off" enterkeyhint="next">

            <label for="wineSales">Enter Wine sales:</label>
            <input type="number" id="wineSales"   inputmode="decimal"   step="0.01"pattern="[0-9]*\.?[0-9]*"required  autocomplete="off"enterkeyhint="next">

            <label for="numHosts">Enter Number of Hosts:</label>
            <input type="number" id="numHosts"   inputmode="decimal"   step="1" pattern="[0-9]*\.?[0-9]*" required  autocomplete="off" enterkeyhint="next">

            <label for="numRunners">Enter Number of Runners:</label>
            <input type="number" id="numRunners"  inputmode="decimal"   step="1" pattern="[0-9]*\.?[0-9]*" required  autocomplete="off"enterkeyhint="next">

            <button type="button"  style="font-size: 24px; onclick="calculateTip()">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <div id="output"></div>
        </div>
    </div>
    <script src="tip.js"></script>
</body>
</html>
