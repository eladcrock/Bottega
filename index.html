<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bottega Tip Calculator</h1>
        <form id="tipForm">
            <label for="gratuity">Enter Total Tips:</label>
            <input type="number" id="gratuity" required>

            <label for="sales">Enter NET sales:</label>
            <input type="number" id="sales" required>

            <label for="wine">Enter Wine sales:</label>
            <input type="number" id="wine" required>

            <label for="host_total">Enter Number of Hosts:</label>
            <input type="number" id="host_total" required>

            <label for="runner_total">Enter Number of Runners:</label>
            <input type="number" id="runner_total" required>

            <button type="button" onclick="calculateTip()">Calculate</button>
        </form>

        <div id="results">
            <h2>Tipouts: </h2>
            <p id="output"></p>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="tip.js"></script>
</body>
</html>
